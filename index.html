<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NUMBER SYSTEM CONVERTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ===== FIX: FULL SCREEN BACKGROUND ===== */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

/* Base Body Styling */
body {
    font-family: "Press Start 2P", monospace;
    overflow: hidden;
    color: #00ffea;
    background: black;
}

/* Pixel Void Background Grid */
.grid-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background:
        repeating-linear-gradient(
            to right,
            #03202e 0px,
            #03202e 2px,
            #000 2px,
            #000 40px
        ),
        repeating-linear-gradient(
            to bottom,
            #03202e 0px,
            #03202e 2px,
            #000 2px,
            #000 40px
        );
    z-index: -3;
    animation: pulse 4s infinite ease-in-out alternate;
}

@keyframes pulse {
    0% { opacity: 0.6; }
    100% { opacity: 1; }
}

/* Floating Pixel Flame Particles */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff7b00;
    box-shadow: 0 0 6px #ff8800;
    animation: flame linear infinite;
}

@keyframes flame {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0); opacity: 0; }
}

/* Converter Box */
.container {
    width: 70%;
    max-width: 600px;
    margin: 8% auto;
    padding: 25px;
    background: rgba(0, 0, 0, 0.7);
    border: 4px solid #ff8a00;
    border-radius: 10px;
    box-shadow: 0 0 20px #ff8a00;
    animation: popIn 0.9s ease-out;
}

/* Retro Pop-in Animation */
@keyframes popIn {
    0% { transform: scale(0.1); opacity: 0; }
    70% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); }
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #00ffe5;
    text-shadow: 0 0 10px #00eaff, 0 0 20px #00c4ff;
}

select, input, button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #001f29;
    border: 2px solid #00ffe5;
    color: #00ffe5;
    font-family: "Press Start 2P";
    font-size: 12px;
    outline: none;
    box-shadow: 0 0 10px #00eaff;
}

button {
    cursor: pointer;
    background: #ff7b00;
    color: black;
    text-shadow: 0 0 2px #fff;
    box-shadow: 0 0 12px #ff9900;
    transition: 0.2s;
}

button:hover {
    background: #ffae00;
    box-shadow: 0 0 18px #ffae00;
}

#output {
    margin-top: 10px;
    color: #00ffea;
    font-size: 12px;
    text-shadow: 0 0 5px #00d4ff;
}
</style>
</head>

<body>

<div class="grid-bg"></div>

<script>
/* Floating pixel particles */
function createParticles() {
    for (let i = 0; i < 50; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.bottom = "-10px";
        p.style.animationDuration = (3 + Math.random() * 4) + "s";
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 8000);
    }
}
setInterval(createParticles, 1000);
</script>

<div class="container">
    <h1>NUMBER SYSTEM CONVERTER</h1>

    <input id="inputValue" type="text" placeholder="Enter valueâ€¦">

    <select id="fromBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <select id="toBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <button onclick="convert()">CONVERT</button>

    <div id="output"></div>
</div>

<script>
function convert() {
    let value = document.getElementById("inputValue").value.trim();
    let from = parseInt(document.getElementById("fromBase").value);
    let to = parseInt(document.getElementById("toBase").value);
    let output = document.getElementById("output");

    try {
        let decimal = parseInt(value, from);
        if (isNaN(decimal)) throw "Invalid Input";
        output.innerHTML = "Result: " + decimal.toString(to).toUpperCase();
    } catch {
        output.innerHTML = "Error: Invalid number format.";
    }
}
</script>

</body>
</html>
